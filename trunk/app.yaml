application: zentxt
version: 1
runtime: python
api_version: 1

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /js
  static_dir: js

- url: /css
  static_dir: css

- url: /css/ui-lightness
  static_dir: css/ui-lightness

- url: /css/images
  static_dir: css/images

- url: .*
  script: main.py
