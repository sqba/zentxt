<!DOCTYPE html> 
<html> 
	<head> 
        <title>ZenTXT</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="js/jquery.mobile-1.0.1.min.css" />
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/jquery.mobile-1.0.1.min.js"></script>
    </head> 
    <body> 
        <div data-role="page">

            <div data-role="header">
                <h1>My Files</h1>
            </div><!-- /header -->

            <div data-role="content" class="ui-body ui-body-a">	
                <ul data-role="listview" data-inset="true" data-filter="true">
                    {% for file in files %}
                        <li><a href="rev?id={{ file.head.key }}">{{ file.name }}, last edited on {{ file.head.date|date:"l, F d Y, h:m:s" }} by {{ file.head.author }}</a></li>
                    {% endfor %}
                </ul>
            </div><!-- /content -->
        </div><!-- /page -->
    </body>
</html>
