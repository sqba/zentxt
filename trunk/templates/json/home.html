<!DOCTYPE html> 
<html> 
	<head> 
        <title>ZenTXT</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="js/jquery.mobile-1.0.1.min.css" />
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/jquery.mobile-1.0.1.min.js"></script>

        <script>
            function load_files() {
                $("#file_list").children().remove();
                var url="/files";
                $.getJSON(url, function(data) {
                    $.each(data.files, function(item, arr) {
                        $.each(arr, function(index, file) {
                            //console.log(file);
                            url="/file?id=" + file.key
                            $("#file_list").append('<li><a href="'+url+'">'+file.name+'</a></li>');
                        });
                    });
                });
            }

            function OnLoad()
            {
                load_files();
            }
            $('#files').live('pageshow', function (event, ui) {
                load_files();
            });
        </script>
    </head> 
    <body> 
        <div data-role="page" id="home">

            <div data-role="header">
                <h1>ZenTXT</h1>
            </div><!-- /header -->

            <div data-role="content" >
                <a href="/suggestions">Suggestions</a>
                <a href="/files">Files</a>
                <a href="{{ login_url }}">Login</a>

                <p><a href="#files" data-role="button">Files</a></p>
                <p><a href="#popup"data-role="button" data-rel="dialog" data-transition="pop">Show page "popup" (as a dialog)</a></p>
            </div><!-- /content -->

            <div data-role="footer" data-theme="d">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
        </div><!-- /page -->

        <div data-role="page" id="files" data-theme="a" onload="OnLoad()">
            <ul id="file_list"></ul>
            <p><a href="#main" data-rel="back" data-role="button" data-inline="true" data-icon="back">Back to page "one"</a></p>
        </div><!-- /page two -->

        <div data-role="page" id="popup">
        </div><!-- /page popup -->
    </body>
</html>
