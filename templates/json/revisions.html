{"revisions": {
    {% for revision in revisions %}
        "revision": {
            "key": "{{ revision.key }}",
            "date": "{{ revision.date|date:"l, F d Y, h:m:s" }}",
            "author": "{{ revision.author }}" },
    {% endfor %}
        "revision": {
            "key": "",
            "date": "",
            "author": "" }
}}
